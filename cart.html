<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Phantom Clothing</title>
    <link rel="shortcut icon" href="weblogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Serif+Bengali:wght@300;400;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --terracotta: #ffffff;
            --gold: #D4A017;
            --gold-dark: #b80b0b;
            --ivory: #000000;
            --bottle-green: #51d2b0;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: rgb(42, 41, 41);
            color: #2C1810;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(139, 30, 30, 0.02) 2px, rgba(139, 30, 30, 0.02) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(212, 160, 23, 0.02) 2px, rgba(212, 160, 23, 0.02) 4px);
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgb(0, 0, 0);
            backdrop-filter: blur(10px);
            padding: 1rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 160, 23, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
            text-decoration: none;
        }

        .logo-text {
            font-family: 'Noto Serif Bengali', serif;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.3s;
            font-family: 'Cinzel', serif;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s;
        }

        nav a:hover {
            color: var(--gold);
        }

        nav a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--gold);
            transition: transform 0.3s;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold-dark);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Cart Container */
        .cart-container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 4rem 4rem;
            min-height: 100vh;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 75px;
        }

        .cart-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
        }

        .cart-subtitle {
            color: var(--gold);
            font-size: 1.2rem;
            font-style: italic;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
        }

        /* Cart Items */
        .cart-items {
            background: rgba(24, 24, 24, 0.95);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(212, 160, 23, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-cart p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .continue-shopping {
            background: var(--gold);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 2px;
        }

        .continue-shopping:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 160, 23, 0.5);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(212, 160, 23, 0.2);
            transition: all 0.3s;
        }

        .cart-item:hover {
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-category {
            color: var(--gold);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }

        .item-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            font-family: 'Cinzel', serif;
        }

        .item-artisan {
            font-size: 0.95rem;
            color: var(--bottle-green);
            font-style: italic;
            margin-bottom: 1rem;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--gold);
            background: rgba(0, 0, 0, 0.5);
            color: var(--gold);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: var(--gold);
            color: white;
        }

        .quantity-display {
            color: white;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .item-price {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }

        .remove-btn {
            background: rgba(184, 11, 11, 0.3);
            color: #ff6b6b;
            border: 1px solid var(--gold-dark);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
        }

        .remove-btn:hover {
            background: var(--gold-dark);
            color: white;
            transform: scale(1.05);
        }

        /* Cart Summary */
        .cart-summary {
            background: rgba(24, 24, 24, 0.95);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(212, 160, 23, 0.3);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 2px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(212, 160, 23, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--gold);
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            margin-top: 1.5rem;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: var(--gold-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 160, 23, 0.5);
        }

        .promo-code {
            margin-top: 1.5rem;
        }

        .promo-code input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 160, 23, 0.3);
            border-radius: 6px;
            color: white;
            font-family: 'Cormorant Garamond', serif;
            margin-bottom: 0.5rem;
        }

        .promo-code input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .apply-promo {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
        }

        .apply-promo:hover {
            background: var(--gold);
            color: white;
        }

        @media (max-width: 968px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .item-image {
                width: 80px;
                height: 80px;
            }

            .item-name {
                font-size: 1.2rem;
            }

            .item-price {
                font-size: 1.4rem;
            }

            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 1px solid rgba(212, 160, 23, 0.2);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .cart-container {
                padding: 6rem 1rem 2rem;
            }

            .cart-title {
                font-size: 2rem;
                margin-top: 20px;
            }

            .cart-subtitle {
                font-size: 1rem;
            }

            nav {
                display: none;
            }

            .cart-items {
                padding: 1rem;
            }

            .cart-summary {
                padding: 1.5rem;
            }

            .summary-title {
                font-size: 1.5rem;
            }

            .summary-row {
                font-size: 1rem;
                padding: 0.8rem 0;
            }

            .summary-total {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .cart-title {
                font-size: 1.5rem;
            }

            .item-category {
                font-size: 0.8rem;
            }

            .item-name {
                font-size: 1rem;
            }

            .item-artisan {
                font-size: 0.85rem;
            }

            .item-price {
                font-size: 1.2rem;
            }

            .quantity-btn {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }

            .quantity-display {
                font-size: 1rem;
                min-width: 25px;
            }

            .remove-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .checkout-btn {
                font-size: 1rem;
                padding: 1rem;
            }
        }

        .logo-icon {
            animation: gentleBob 3s ease-in-out infinite;
        }

        @keyframes gentleBob {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-5px) rotate(2deg);
            }
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">
            <div class="logo-icon"><img src="logo.png" width="40"></div>
            <div class="logo-text">Phantom Clothing</div>
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="#shop">Shop</a>
            <a href="#new">New Arrivals</a>
            <a href="#story">Story</a>
        </nav>
    </header>

    <!-- Cart Container -->
    <div class="cart-container">
        <div class="cart-header">
            <h1 class="cart-title">Shopping Cart</h1>
            <p class="cart-subtitle">Review your selected items</p>
        </div>

        <div class="cart-content">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItemsContainer">
                <!-- Items will be dynamically loaded here -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">‡ß≥ 0</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">‡ß≥ 100</span>
                </div>
                
                <div class="summary-row">
                    <span>Tax (5%):</span>
                    <span id="tax">‡ß≥ 0</span>
                </div>
                
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="total">‡ß≥ 0</span>
                </div>

                <button class="checkout-btn" onclick="checkout()">PROCEED TO CHECKOUT</button>

                <div class="promo-code">
                    <input type="text" id="promoInput" placeholder="Enter promo code">
                    <button class="apply-promo" onclick="applyPromo()">Apply Code</button>
                </div>

                <a href="/" class="continue-shopping" style="display: block; text-align: center; margin-top: 1.5rem;">
                    ‚Üê Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load cart from localStorage
        function loadCart() {
            var cart = JSON.parse(localStorage.getItem('phantomCart') || '[]');
            var container = document.getElementById('cartItemsContainer');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Your cart is empty</p>
                        <a href="/" class="continue-shopping">Start Shopping</a>
                    </div>
                `;
                updateCartCount();
                return;
            }

            container.innerHTML = '';
            
            cart.forEach(function(item, index) {
                var itemHTML = `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        
                        <div class="item-details">
                            <div>
                                <div class="item-category">${item.category}</div>
                                <div class="item-name">${item.name}</div>
                                <div class="item-artisan">${item.artisan}</div>
                            </div>
                            
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        
                        <div class="item-actions">
                            <div class="item-price">${item.price}</div>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });

            updateSummary();
            updateCartCount();
        }

        // Update quantity
        function updateQuantity(index, change) {
            var cart = JSON.parse(localStorage.getItem('phantomCart') || '[]');
            
            if (cart[index]) {
                cart[index].quantity += change;
                
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
                
                localStorage.setItem('phantomCart', JSON.stringify(cart));
                loadCart();
            }
        }

        // Remove item
        function removeItem(index) {
            var cart = JSON.parse(localStorage.getItem('phantomCart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('phantomCart', JSON.stringify(cart));
            loadCart();
        }

        // Update cart summary
        function updateSummary() {
            var cart = JSON.parse(localStorage.getItem('phantomCart') || '[]');
            var subtotal = 0;

            cart.forEach(function(item) {
                var priceNum = parseFloat(item.price.replace(/[^0-9]/g, ''));
                subtotal += priceNum * item.quantity;
            });

            var shipping = cart.length > 0 ? 100 : 0;
            var tax = subtotal * 0.05;
            var total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = '‡ß≥ ' + subtotal.toLocaleString();
            document.getElementById('shipping').textContent = '‡ß≥ ' + shipping;
            document.getElementById('tax').textContent = '‡ß≥ ' + Math.round(tax).toLocaleString();
            document.getElementById('total').textContent = '‡ß≥ ' + Math.round(total).toLocaleString();
        }

        // Update cart count
        function updateCartCount() {
            var cart = JSON.parse(localStorage.getItem('phantomCart') || '[]');
            var count = 0;
            
            cart.forEach(function(item) {
                count += item.quantity;
            });
            
            document.getElementById('cartCount').textContent = count;
        }

        // Apply promo code
        function applyPromo() {
            var code = document.getElementById('promoInput').value.toUpperCase();
            
            if (code === 'PHANTOM10') {
                alert('Promo code applied! 10% discount added.');
            } else if (code === 'WELCOME20') {
                alert('Welcome code applied! 20% discount added.');
            } else if (code) {
                alert('Invalid promo code.');
            }
        }

        // Checkout
        function checkout() {
            var cart = JSON.parse(localStorage.getItem('phantomCart') || '[]');
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            alert('Proceeding to checkout...\n\nCheckout page coming soon!\n\nYour order will be processed securely.');
        }

        // Load cart on page load
        window.addEventListener('load', function() {
            loadCart();
        });
    </script>
</body>
</html>
